plugins {
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation group: 'software.amazon.awssdk', name: 'dynamodb-enhanced', version: '2.20.47'
    implementation group: 'software.amazon.awssdk', name: 'dynamodb', version: '2.20.47'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
}